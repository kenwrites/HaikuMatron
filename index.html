<!DOCTYPE html>
<html>
<head>
  <title>Haphazard Haiku</title>
  <link rel="stylesheet" href="css/styles.css">
  <link rel="stylesheet" href="css/color-palette.css">
  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width">  <!-- This instructs the device to make the "width" property the same as the device's actual width.  In other words, it makes 1px actually 1/96th of an inch.  Useful for avoiding issues caused by zooming the viewport on mobile devices.  -->
</head>
<body>
  <div id="main" class="bg-parchment border">
    <div id="bg-color-transparent" class="bg-color-primary-3">

      <!-- Header -->

      <header class="bg-color-primary-1">
        Haphazard Haiku-Matron<br>
        <span class="tiny-text">(and some limericks)</span>
      </header>

      <!-- Left sidebar  -->

      <div id="left-sidebar" class="bg-color-primary-1 sidebar"> 
        <div id="left-sidebar-text" class="center sidebar-text">Haphazard</div>
      </div>
      
      <!-- Right sidebar -->

      <div id="right-sidebar" class="bg-color-primary-1 sidebar">
        <div id="right-sidebar-text" class="center sidebar-text">
          Haiku-Matron<br>
          <span class="tiny-text">(and some limericks)</span>
        </div>
      </div>
      
      <!-- Poem -->
      
      <div id="poem-container">
        <div id="poem" class="bg-color-primary-1 center">Ever tardy was our man Nate<br>
          &apos;til he slipped and then broke his pate.<br>
          It did not give us pause<br>
          when that hearse got lost:<br>    
          to his own funeral he was late.
        </div>
      </div>
      
    </div>
  </div>
</body>
</html>
