  <!-- <script src="js/scripts.js"></script> -->
  
  <p id="poem">Ever tardy was our man Nate<br>
    &apos;til he slipped and then broke his pate.<br>
    It did not give us pause<br>
    when that hearse got lost:<br>    
    to his own funeral he was late.</p>
