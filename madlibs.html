<!DOCTYPE html>
<html>
<head>
  <title>HaikuMatron | Sage wisdom, on demand </title>
  <link href="https://fonts.googleapis.com/css?family=Inknut+Antiqua:300,400" rel="stylesheet">
  <link rel="stylesheet" href="css/normalize.css">
  <link rel="stylesheet" href="css/color-palette.css">
  <link rel="stylesheet" href="css/styles.css">
  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width">  <!-- This instructs the device to make the "width" property the same as the device's actual width.  In other words, it makes 1px actually 1/96th of an inch.  Useful for avoiding issues caused by zooming the viewport on mobile devices.  -->
</head> 
<body>
  <div id="viewport" class="bg-parchment">
    <div id="bg-color-transparent">

      <!-- Header -->

      <header id="header" class="bg-color-primary-1">
        HaikuMatron<br>
        <span class="tiny-text">Sage wisdom, on demand</span>
      </header>

      <!-- Left sidebar  -->

      <header id="left-sidebar" class="bg-color-primary-1 sidebar"> 
        <div id="left-sidebar-text" class="center sidebar-text left-sidebar-text nowrap font-size-5vh">HaikuMatron</div>
      </header>
      
      <!-- Right sidebar --> 

      <header id="right-sidebar" class="bg-color-primary-1 sidebar">
        <div id="right-sidebar-text" class="center sidebar-text font-size-6vh">
          Sage wisdom, on demand
        </div>
      </header>
      
      <!-- Form -->
      
      <div id="poem-container">

        <main id="form-main" class="poem-card bg-color-primary-1 center card">
          <form>
            
            <label for="noun-1">Enter a two-syllable noun:</label>
            <input id="noun-1" name="two-syl-noun-1">

            <label for="noun-2">Enter another two-syllable noun:</label>
            <input id="noun-2" name="two-syl-noun-2">

            <label for="adj-1">Enter a two-syllable adjective:</label>
            <input id="adj-1" name="two-syl-adj-1"> <br>

            <button type="button" id="make-poem-btn" class="form-submit-btn a-btn" >Make Poem</button>
          
          </form>
        </main> <!-- form-main -->

        <main id="poem-main" class="hide poem-card bg-color-primary-1 card center">
          <div id="poem-output">

            <!-- Below is sample HTML, for testing -->

            <!-- There is no TwoSylNoun1</br>
            that can capture my twoSylNoun2</br>
            for you, my oneSylAdjective one. -->

          </div>
          <nav class="poem-nav">
            <a href="./index.html" class="a-btn">Home</a>
            <button type='button' id='next-mad-btn' class='a-btn'>New Poem</button>
          </nav> 
  
        </main> <!-- poem-main -->

      </div> <!-- poem-container -->

      <div id="credits">
        Background image courtesy of <br> <a href=https://www.myfreetextures.com>www.myfreetextures.com</a>.
      </div>
      
    </div> <!-- bg-color transparent -->
  </div> <!-- viewport -->

</body>

<!-- <script src='js/jquery-3.3.1.js'></script> -->
<script src='js/common.js'></script>
<script src='js/madlib.js'></script>

</html>
